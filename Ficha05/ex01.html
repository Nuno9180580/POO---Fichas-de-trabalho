    <script>
        /**
         * this is a class to model a rectangle
         */

        class Rectangle {
            constructor(width = 2, height = 1) {
                this.width = width;
                this.height = height;
                this._color = "#FFFFFF";
            }
            // Property width
            get width() {
                return this._width
            }
            set width(value) {
                return this._width
            }

            // Property height
            get height() {
                return this._heigh
            }
            set height(value) {
                return this._heigh = value;
            }

            getArea() {
                return this._width * this._heigh
            }

            getPerimeter() {
                return this._width * this._heigh * 2
            }
        }

        getArea(12, 12)
        getPerimeter(12, 12)
